<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simulador de Pizzaria</title>
</head>
<body>
    
    <main>
    
    <section class="MenuPrincipal">
        <h1>My Simulator &lt;3</h1>
        <div class="menu_buttons">
            <button id="buttonStartGame" class="buttonsOfTheMenu">Start The Game</button>
            <button class="buttonsOfTheMenu">Show me a message</button>
        </div>
    </section>

    <section id="JogoPrincipal" class="SensorDeMovimento menuEscondido">
        <div class="fileira1" id="fileira"> 
            <div id="quadrado1" class="quadrado Q1"><div id="SpringTrap" class="animatronico"></div></div>
            <div id="quadrado2" class="quadrado Q2"></div>
            <div id="quadrado3" class="quadrado Q3"></div>
            <div id="quadrado4" class="quadrado Q4"></div>
            <div id="quadrado5" class="quadrado Q5"></div>
            <div class="quadrado Q6" id="SalaDoBoss">
                <button id="botaoTrancar" class="botaoTrancar Q6">                
                    <img id="trancaDaSala" class="trancaDaSala" src="./assets/151537.svg" alt="">
                </button>
            </div>
        </div>
    </section>

    </main>
    
    <script src="./app.js"></script>
</body>
</html>
